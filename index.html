<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vue.js + Three.js Example</title>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="buttons">
          <button
            v-for="(model, index) in models"
            :key="index"
            @click="changeModel(index)"
          >
            {{ model.name }}
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          models: [
            { name: "Warrior", path: "model1.glb" },
            { name: "Cat", path: "model2.glb" },
            { name: "Orange cat", path: "toon_cat_free.glb" },
            { name: "Omlet", path: "omelet.glb" },
          ],
          currentModelIndex: 0,
          scene: null,
          camera: null,
          renderer: null,
          loader: null,
          modelMesh: null,
          loading: false,
        },
        mounted() {
          this.initThree();
        },
        methods: {
          initThree() {
            this.scene = new THREE.Scene();
            this.scene.background = new THREE.Color(0x090a0c);

            const canvasWidth = window.innerWidth * 0.8;
            const canvasHeight = window.innerHeight * 0.8;

            this.camera = new THREE.PerspectiveCamera(
              75,
              canvasWidth / canvasHeight,
              0.1,
              1000
            );
            this.camera.position.z = 5;

            this.renderer = new THREE.WebGLRenderer({ antialias: true });
            this.renderer.setSize(canvasWidth, canvasHeight);
            document
              .getElementById("app")
              .appendChild(this.renderer.domElement);

            // Add ambient light to the scene
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            this.scene.add(ambientLight);

            this.loader = new THREE.GLTFLoader();

            // Add a directional light to the scene
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            this.scene.add(directionalLight);

            this.loadModel();

            this.controls = new THREE.OrbitControls(
              this.camera,
              this.renderer.domElement
            );
            this.controls.enableDamping = true;
            this.controls.dampingFactor = 0.25;
            this.controls.screenSpacePanning = false;
            this.controls.maxPolarAngle = Math.PI / 2;

            const animate = () => {
              requestAnimationFrame(animate);

              this.controls.update();

              this.renderer.render(this.scene, this.camera);
            };
            animate();
          },

          loadModel() {
            if (this.modelMesh) {
              this.scene.remove(this.modelMesh);
            }
            const currentModel = this.models[this.currentModelIndex];
            this.loader.load(currentModel.path, (gltf) => {
              this.modelMesh = gltf.scene;
              this.scene.add(this.modelMesh);
            });
          },
          changeModel(index) {
            this.currentModelIndex = index;
            this.loadModel();
          },
        },
      });
    </script>
  </body>
</html>
